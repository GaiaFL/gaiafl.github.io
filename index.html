<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marianna Gois de Campos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #FFE4B5;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 20px;
        }
        .header-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .language-switch {
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .language-switch img {
            width: 24px;
            height: auto;
            margin-left: 10px;
        }
        .header-title {
            display: flex;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .email {
            margin: 10px 0;
            font-size: 0.9em;
            color: #444;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h4 {
            color: #444;
        }
        .content {
            display: flex;
            flex-direction: column-reverse;
            align-items: flex-start;
        }
        
        .photo {
            width: 40%;
            text-align: center;
            margin-bottom: 20px;
        }
        .photo img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }
        @media (min-width: 769px) {
            .content {
                flex-direction: row;
                align-items: flex-start;
            }
            .photo {
                width: auto;
                margin-bottom: 0;
                margin-right: 20px;
            }
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }
        .social-icons a:hover {
            color: #0073b1; /* LinkedIn default color as an example */
        }
        .visitor-counter {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
    <script src="languages.js"></script>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-title">
                
                <div class="language-switch" onclick="switchLanguage('en')">
                    <img src="imgs/united-states.png" alt="English">
                </div>
                <div class="language-switch" onclick="switchLanguage('pt')">
                    <img src="imgs/brazil.png" alt="PortuguÃªs">
                </div>
            
            </div>
        </div>
        <h1>Marianna Gois de Campos</h1>

        <p class="email" ><b>mgcampos99@gmail.com</b></p>
        
        
    </header>
    <main>
        
        <script>switchLanguage('pt')</script>
    </main>
    <footer>
        <div class="social-icons">
    
            <a href="https://www.linkedin.com/in/marianna-gois-de-campos/" class="fa fa-linkedin-square" style="color:#0073b1" target="_blank" title="LinkedIn"></a>
            <a href="https://www.youtube.com/@MariannaGoisdeCampos" class="fa fa-youtube-play" style="color:red" target="_blank" title="YouTube"></a>
            <a href="https://letterboxd.com/MGDC/" ><img width="24" height="24" src="https://img.icons8.com/color/48/letterboxd.png" target="_blank" title="Letterboxd"/></a>
            
        </div>
        <div id="visitor-counter" class="visitor-counter">Visitantes: 0</div>
        <p>&copy; 2025 - Marianna Gois de Campos</p>

    </footer>
</body>
</html>
